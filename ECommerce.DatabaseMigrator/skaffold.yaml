apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: ecommerce.databasemigrator
build:
  local:
    push: false
    useDockerCLI: true
  artifacts:
    - image: ecommerce-db-migrator
      docker:
        dockerfile: ./ECommerce.DatabaseMigrator/Dockerfile
manifests:
  rawYaml:
    - ECommerce.DatabaseMigrator/k8s/migrate-job.yaml
